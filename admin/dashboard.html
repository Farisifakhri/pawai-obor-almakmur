<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container" style="max-width: 800px;">
        <h1>ðŸ“Š Monitoring Dashboard</h1>
        <div class="card">
            <table>
                <thead>
                    <tr><th>Kelompok</th><th>Pos 1</th><th>Pos 2</th><th>Pos 3</th><th>Pos 4</th><th>Pos 5</th></tr>
                </thead>
                <tbody id="admin-body"></tbody>
            </table>
            <button class="btn" style="margin-top:20px;" onclick="window.location.href='../index.html'">Cek Leaderboard</button>
        </div>
    </div>
    <script src="../assets/js/app.js"></script>
    <script>
        protectPage().then(async () => {
    // Ambil data peserta dan semua skor yang masuk
    const { data: pesertas } = await supabaseClient.from('peserta').select('id, nama_kelompok');
    const { data: skors } = await supabaseClient.from('skor_pos').select('*');
    
    const tbody = document.getElementById('admin-body');
    tbody.innerHTML = pesertas.map(p => {
        // Map nilai untuk 5 pos (default '-' jika belum ada nilai)
        const rowScores = [1, 2, 3, 4, 5].map(idPos => {
            const entry = skors.find(s => s.id_peserta === p.id && s.id_pos === idPos);
            return entry ? entry.nilai : '-';
        });

        return `
            <tr>
                <td>${p.nama_kelompok}</td>
                <td>${rowScores[0]}</td><td>${rowScores[1]}</td>
                <td>${rowScores[2]}</td><td>${rowScores[3]}</td>
                <td>${rowScores[4]}</td>
            </tr>
        `;
    }).join('');
});
    </script>
</body>
</html>
