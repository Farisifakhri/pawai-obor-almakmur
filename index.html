<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/logo_dkm.png"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>Leaderboard Pawai Obor Al-Ma'mur</title>
</head>
<body>
    <div class="screen-wrapper leaderboard-page">
        
        <div class="header-section">
            <div class="logo-container">
                <img src="assets/images/logo_dkm.png" alt="Logo Al-Ma'mur" class="header-logo main-logo">
                
                <div class="logo-divider"></div>
                
                <img src="assets/images/logo_prisma.png" alt="Logo PRISMA" class="header-logo secondary-logo">
            </div>

            <h1 style="color: var(--primary-dark); font-weight: 800; margin-bottom: 5px; margin-top: 15px;">
                Leaderboard Live
            </h1>
            <p style="color: #636e72; font-weight: 600; font-size: 14px;">
                Pawai Obor Ramadhan Masjid Al-Ma'mur
            </p>
        </div>

        <div class="card leaderboard-card">
            <div class="search-container">
                <input type="text" id="search-leaderboard" placeholder="üîç Cari RT atau RW..." autocomplete="off">
            </div>

            <div class="table-info">
                <span>üìä Update otomatis setiap 15 detik</span>
            </div>

            <div class="table-wrapper custom-scroll">
                <table>
                    <thead>
                        <tr>
                            <th class="col-rank">Posisi</th>
                            <th>Nama Kelompok (RT/RW)</th>
                            <th class="col-score">Skor (/400)</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <tr>
                            <td colspan="3" class="loading-state">
                                ‚è≥ Mengambil data klasemen terbaru...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer-action">
            <a href="login.html" class="btn-premium" style="width: auto; padding: 14px 40px;">
                <span>üîê Login Panitia</span>
            </a>
            <p class="copyright">
                Sistem Penilaian Digital oleh PRISMA Al-Ma'mur Tech Team
            </p>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script>
        let fullLeaderboardData = []; // Variabel global untuk pencarian

        async function loadLeaderboard() {
            // Mengambil data dari Supabase
            const { data: pesertasi, error: errP } = await supabaseClient.from('peserta').select('*');
            const { data: scores, error: errS } = await supabaseClient.from('skor_pos').select('*');
            
            const tbody = document.getElementById('leaderboard-body');
            
            if (errP || errS) {
                console.error('Error fetching data:', errP || errS);
                tbody.innerHTML = `<tr><td colspan="3" class="empty-state">‚ùå Gagal memuat data (Cek Koneksi).</td></tr>`;
                return;
            }

            if (pesertasi && scores) {
                // MENGHITUNG SKOR (RUMUS 6 JURI)
                fullLeaderboardData = pesertasi.map(p => {
                    let totalFinal400 = 0;
                    
                    // Loop 4 Pos
                    [1, 2, 3, 4].forEach(posId => {
                        const sPos = scores.filter(s => s.id_peserta === p.id && s.id_pos === posId);
                        if (sPos.length > 0) {
                            const sum = sPos.reduce((acc, curr) => acc + Number(curr.nilai), 0);
                            
                            // PENTING: Dibagi 6 (Karena 6 Juri)
                            totalFinal400 += (sum / 6); 
                        }
                    });
                    
                    return { nama: p.nama_kelompok, skor: totalFinal400 };
                }).sort((a, b) => b.skor - a.skor); // Urutkan dari terbesar

                // Render tabel pertama kali
                renderTable(fullLeaderboardData);
            }
        }

        function renderTable(dataList) {
            const tbody = document.getElementById('leaderboard-body');
            
            if (dataList.length > 0) {
                tbody.innerHTML = dataList.map((item) => {
                    // Cari ranking asli dari data global (agar search tidak merusak urutan juara)
                    const originalRank = fullLeaderboardData.findIndex(x => x.nama === item.nama);
                    
                    let badgeClass = 'rank-default';
                    let labelHarapan = ''; 

                    // Logika Pewarnaan Badge
                    if (originalRank === 0) badgeClass = 'rank-1';       // Emas
                    else if (originalRank === 1) badgeClass = 'rank-2';  // Perak
                    else if (originalRank === 2) badgeClass = 'rank-3';  // Perunggu
                    
                    // Logika Juara Harapan (Rank 4, 5, 6)
                    else if (originalRank >= 3 && originalRank <= 5) { 
                        badgeClass = 'rank-harapan'; 
                        labelHarapan = `<span class="harapan-label">H${originalRank - 2}</span>`; 
                    }

                    return `
                        <tr class="row-animate">
                            <td align="center">
                                <div class="rank-container">
                                    <span class="rank-badge ${badgeClass}">${originalRank + 1}</span>
                                    ${labelHarapan}
                                </div>
                            </td>
                            <td class="group-name">${item.nama}</td>
                            <td align="center" class="final-score">
                                ${item.skor.toFixed(2)}
                            </td>
                        </tr>
                    `;
                }).join('');
            } else {
                tbody.innerHTML = `<tr><td colspan="3" class="empty-state">‚ùå RT/RW tidak ditemukan.</td></tr>`;
            }
        }

        // Event Listener untuk Pencarian (Real-time)
        document.getElementById('search-leaderboard').oninput = (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = fullLeaderboardData.filter(item => 
                item.nama.toLowerCase().includes(keyword)
            );
            renderTable(filtered);
        };

        // Jalankan fungsi
        loadLeaderboard();
        setInterval(loadLeaderboard, 15000); // Refresh tiap 15 detik
    </script>
</body>
</html>
