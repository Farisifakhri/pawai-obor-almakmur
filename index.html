<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>Leaderboard - Pawai Obor Al-Ma'mur</title>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 30px; margin-top: 20px;">
            <div style="font-size: 50px;">üèÆ</div>
            <h1>Pawai Obor Al-Ma'mur<br><span style="font-size: 16px; color: #636e72; font-weight: 500;">LIVE LEADERBOARD</span></h1>
        </div>

        <div class="card">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr><th style="text-align:center">Posisi</th><th>Nama Kelompok</th><th style="text-align:center">Skor Akhir</th></tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <tr><td colspan="3" style="text-align:center; padding: 40px; color:#999;">Mengambil data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <p style="text-align:center;"><a href="login.html" style="color:rgba(0,0,0,0.3); text-decoration:none; font-size: 12px;">Login Panitia</a></p>
    </div>

    <script src="assets/js/app.js"></script>
    <script>
        async function loadData() {
            const { data } = await supabaseClient.from('leaderboard').select('*').order('nilai_akhir', { ascending: false });
            const tbody = document.getElementById('leaderboard-body');
            
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding: 30px;">Belum ada nilai masuk.</td></tr>';
                return;
            }

            tbody.innerHTML = data.map((d, i) => {
                let rankClass = i < 3 ? `rank-badge rank-${i+1}` : '';
                let rankIcon = i < 3 ? i+1 : i+1;
                return `
                    <tr>
                        <td style="text-align:center"><div class="${rankClass}">${rankIcon}</div></td>
                        <td style="font-weight:700">${d.nama_kelompok}</td>
                        <td style="text-align:center; font-weight:800; color:var(--primary-dark); font-size: 16px;">${parseFloat(d.nilai_akhir).toFixed(2)}</td>
                    </tr>
                `;
            }).join('');
        }
        loadData();
        setInterval(loadData, 10000); // Auto refresh tiap 10 detik
    </script>
</body>
</html>
