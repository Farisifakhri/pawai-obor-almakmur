<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/logo_dkm.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>Leaderboard Pawai Obor Al-Ma'mur</title>
</head>
<body>
    <div class="screen-wrapper leaderboard-page">
        <div class="header-section">
            <div class="lantern-icon">üèÆ</div>
            <h1>Leaderboard Live</h1>
            <p>Pawai Obor Ramadhan Masjid Al-Ma'mur</p>
        </div>

        <div class="card leaderboard-card">
            <div class="table-info">
                <span>üìä Update otomatis setiap 15 detik</span>
            </div>
            <div class="table-wrapper custom-scroll">
                <table>
                    <thead>
                        <tr>
                            <th class="col-rank">Posisi</th>
                            <th>Nama Kelompok (RT/RW)</th>
                            <th class="col-score">Skor Akhir</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <tr>
                            <td colspan="3" class="loading-state">
                                ‚è≥ Mengambil data klasemen terbaru...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer-action">
            <a href="login.html" class="btn-premium">
                <span>üîê Login Panitia</span>
            </a>
            <p class="copyright">
                Sistem Penilaian Digital oleh PRISMA Al-Ma'mur Tech Team
            </p>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script>
        async function loadLeaderboard() {
            const { data: pesertasi } = await supabaseClient.from('peserta').select('*');
            const { data: scores } = await supabaseClient.from('skor_pos').select('*');
            
            const tbody = document.getElementById('leaderboard-body');
            
            if (pesertasi && scores) {
                const results = pesertasi.map(p => {
                    let totalFinal400 = 0;
                    [1, 2, 3, 4].forEach(posId => {
                        const sPos = scores.filter(s => s.id_peserta === p.id && s.id_pos === posId);
                        if (sPos.length > 0) {
                            const sum = sPos.reduce((acc, curr) => acc + Number(curr.nilai), 0);
                            totalFinal400 += (sum / 8);
                        }
                    });
                    return { nama: p.nama_kelompok, skor: totalFinal400 };
                }).sort((a, b) => b.skor - a.skor);

                if (results.length > 0) {
                    tbody.innerHTML = results.map((item, index) => {
                        let badgeClass = 'rank-default';
                        if (index === 0) badgeClass = 'rank-1';
                        if (index === 1) badgeClass = 'rank-2';
                        if (index === 2) badgeClass = 'rank-3';

                        return `
                            <tr class="row-animate">
                                <td align="center">
                                    <span class="rank-badge ${badgeClass}">${index + 1}</span>
                                </td>
                                <td class="group-name">${item.nama}</td>
                                <td align="center" class="final-score">
                                    ${item.skor.toFixed(2)}
                                </td>
                            </tr>
                        `;
                    }).join('');
                } else {
                    tbody.innerHTML = `<tr><td colspan="3" class="empty-state">Belum ada nilai masuk.</td></tr>`;
                }
            }
        }
        loadLeaderboard();
        setInterval(loadLeaderboard, 15000);
    </script>
</body>
</html>
