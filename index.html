<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/logo_dkm.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>Leaderboard Pawai Obor Al-Ma'mur</title>
</head>
<body>
    <div class="screen-wrapper">
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="font-size: 50px; margin-bottom: 10px;">üèÆ</div>
            <h1 style="color: var(--primary-dark); font-weight: 800; margin-bottom: 5px;">Leaderboard Live</h1>
            <p style="color: #636e72; font-weight: 600;">Pawai Obor PRISMA Al-Ma'mur</p>
        </div>

        <div class="card" style="max-width: 850px;">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th style="text-align:center; width: 80px;">Posisi</th>
                            <th>Nama Kelompok (RT/RW)</th>
                            <th style="text-align:center; width: 140px;">Skor Akhir (/400)</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <tr>
                            <td colspan="3" style="text-align:center; padding: 40px; color: #b2bec3;">
                                ‚è≥ Mengambil data klasemen terbaru...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer-action">
            <a href="login.html" class="btn-premium">
                <span>üîê Login Panitia</span>
            </a>
            <p style="margin-top: 15px; font-size: 11px; color: rgba(0,0,0,0.4); font-weight: 600;">
                Sistem Penilaian Digital oleh PRISMA Al-Ma'mur Tech Team
            </p>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script>
        async function loadLeaderboard() {
            // Ambil data mentah untuk memastikan hitungan /8 akurat
            const { data: pesertasi } = await supabaseClient.from('peserta').select('*');
            const { data: scores } = await supabaseClient.from('skor_pos').select('*');
            
            const tbody = document.getElementById('leaderboard-body');
            
            if (pesertasi && scores) {
                const results = pesertasi.map(p => {
                    let totalFinal400 = 0;
                    
                    // Hitung rata-rata per pos (8 juri)
                    [1, 2, 3, 4].forEach(posId => {
                        const sPos = scores.filter(s => s.id_peserta === p.id && s.id_pos === posId);
                        if (sPos.length > 0) {
                            const sum = sPos.reduce((acc, curr) => acc + Number(curr.nilai), 0);
                            // Aturan aa: Total nilai di pos dibagi 8
                            totalFinal400 += (sum / 8);
                        }
                    });
                    
                    return { nama: p.nama_kelompok, skor: totalFinal400 };
                }).sort((a, b) => b.skor - a.skor);

                if (results.length > 0) {
                    tbody.innerHTML = results.map((item, index) => {
                        let badgeColor = '#2d3436';
                        if (index === 0) badgeColor = '#f1c40f'; // Emas
                        if (index === 1) badgeColor = '#95a5a6'; // Perak
                        if (index === 2) badgeColor = '#cd7f32'; // Perunggu

                        return `
                            <tr>
                                <td align="center">
                                    <span style="background: ${badgeColor}; color: white; padding: 5px 12px; border-radius: 50px; font-weight: 800; font-size: 13px;">
                                        ${index + 1}
                                    </span>
                                </td>
                                <td style="font-weight: 700; color: var(--primary-dark);">${item.nama}</td>
                                <td align="center" style="font-weight: 800; color: var(--primary); font-size: 18px;">
                                    ${item.skor.toFixed(2)}
                                </td>
                            </tr>
                        `;
                    }).join('');
                } else {
                    tbody.innerHTML = `<tr><td colspan="3" align="center" style="padding:30px; color:#999;">Belum ada nilai masuk.</td></tr>`;
                }
            }
        }

        loadLeaderboard();
        setInterval(loadLeaderboard, 15000);
    </script>
</body>
</html>
