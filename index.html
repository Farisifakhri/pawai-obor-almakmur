<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/logo_dkm.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>Leaderboard Pawai Obor Al-Ma'mur</title>
</head>
<body>
    <div class="screen-wrapper">
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="font-size: 50px; margin-bottom: 10px;">üèÆ</div>
            <h1 style="color: var(--primary-dark); font-weight: 800; margin-bottom: 5px;">Leaderboard Live</h1>
            <p style="color: #636e72; font-weight: 600;">Pawai Obor PRISMA Al-Ma'mur</p>
        </div>

        <div class="card" style="max-width: 850px;">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th style="text-align:center; width: 80px;">Posisi</th>
                            <th>Nama Kelompok (RT/RW)</th>
                            <th style="text-align:center; width: 120px;">Skor Akhir</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <tr>
                            <td colspan="3" style="text-align:center; padding: 40px; color: #b2bec3;">
                                ‚è≥ Mengambil data klasemen terbaru...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer-action">
            <a href="login.html" class="btn-premium">
                <span>üîê Login Panitia</span>
            </a>
            <p style="margin-top: 15px; font-size: 11px; color: rgba(0,0,0,0.4); font-weight: 600;">
                Sistem Penilaian Digital oleh PRISMA Al-Ma'mur Tech Team
            </p>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script>
        // Fungsi untuk mengambil data dari view 'leaderboard'
        async function loadLeaderboard() {
            const { data, error } = await supabaseClient
                .from('leaderboard')
                .select('*')
                .order('nilai_akhir', { ascending: false });

            const tbody = document.getElementById('leaderboard-body');
            
            if (error) {
                console.error('Error fetching data:', error);
                return;
            }

            if (data && data.length > 0) {
                tbody.innerHTML = data.map((item, index) => {
                    // Logika pewarnaan untuk Top 3
                    let badgeColor = '#2d3436';
                    if (index === 0) badgeColor = '#f1c40f'; // Emas
                    if (index === 1) badgeColor = '#95a5a6'; // Perak
                    if (index === 2) badgeColor = '#cd7f32'; // Perunggu

                    return `
                        <tr>
                            <td align="center">
                                <span style="background: ${badgeColor}; color: white; padding: 5px 12px; border-radius: 50px; font-weight: 800; font-size: 13px;">
                                    ${index + 1}
                                </span>
                            </td>
                            <td style="font-weight: 700; color: var(--primary-dark);">${item.nama_kelompok}</td>
                            <td align="center" style="font-weight: 800; color: var(--primary); font-size: 18px;">
                                ${parseFloat(item.nilai_akhir).toFixed(2)}
                            </td>
                        </tr>
                    `;
                }).join('');
            } else {
                tbody.innerHTML = `<tr><td colspan="3" align="center" style="padding:30px; color:#999;">Belum ada nilai yang masuk.</td></tr>`;
            }
        }

        // Jalankan saat halaman dimuat
        loadLeaderboard();

        // Refresh otomatis setiap 15 detik
        setInterval(loadLeaderboard, 15000);
    </script>
</body>
</html>
