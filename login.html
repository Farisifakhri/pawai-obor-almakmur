<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>Login Panitia - Al-Ma'mur</title>
</head>
<body>
    <div class="login-screen">
        <div class="card login-card">
            <div style="text-align: center; margin-bottom: 25px;">
                <div style="font-size: 40px; margin-bottom: 10px;">ğŸ®</div>
                <h2 style="color: var(--primary-dark); font-weight: 800;">Login Panitia</h2>
                <p style="font-size: 13px; color: #636e72;">Silakan masuk ke sistem penilaian</p>
            </div>

           <form id="login-form">
                <div class="form-group">
                    <label>Email Petugas</label>
                    <input type="email" id="email" placeholder="" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
    
                <button class="btn-premium" type="submit" id="btn-login">
            <span>Masuk Sekarang ğŸš€</span>
            </button>
        </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="index.html" style="font-size: 13px; color: var(--primary); text-decoration: none; font-weight: 600;">â† Kembali ke Leaderboard</a>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script>
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            btn.innerText = "â³ Memproses...";
            btn.disabled = true;

            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: e.target.email.value,
                password: e.target.password.value
            });

            if (error) {
                alert("Gagal Masuk: " + error.message);
                btn.innerText = "Masuk Sekarang";
                btn.disabled = false;
            } else {
                const role = data.user.user_metadata.role;
                // Pengalihan cerdas sesuai role
                window.location.href = (role === 'admin') ? 'admin/dashboard.html' : 'pos/pos.html';
            }
        };
    </script>
</body>
</html>
