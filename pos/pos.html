<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>Input Nilai - Juri Pawai</title>
</head>
<body>
    <div class="container">
        <div class="card" style="text-align: center; border-bottom: 5px solid var(--accent);">
            <div id="pos-badge" style="font-weight: 800; color: var(--primary-dark);">MEMUAT IDENTITAS...</div>
            <h2 style="margin-top: 5px;">Form Penilaian Juri</h2>
        </div>

        <div class="card">
            <form id="pos-form">
                <label>üîç Cari Kelompok (RT/RW)</label>
                <input type="text" id="search-kelompok" placeholder="Contoh: RT 03..." autocomplete="off">
                
                <label style="display:block; margin-top:15px;">üë• Pilih Kelompok</label>
                <select id="kelompok" size="5" required></select>

                <div style="margin-top: 25px; text-align: center;">
                    <label>üèÜ Skor (0 - 100)</label>
                    <input type="number" id="skor" min="0" max="100" required 
                           style="font-size: 2.5rem; font-weight: 800; color: var(--primary-dark);">
                </div>

                <button class="btn" type="submit" id="btn-submit" style="margin-top:20px;">KIRIM NILAI SEKARANG</button>
            </form>
        </div>
        <center><button onclick="handleLogout()" style="background:none; border:none; color:red; cursor:pointer;">Keluar</button></center>
    </div>

    <div id="toast" style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#2d3436; color:white; padding:12px 25px; border-radius:50px; display:none; z-index:1000;"></div>

    <script src="../assets/js/app.js"></script>
    <script>
        let daftarPeserta = [];
        let pId, jId;

        function showToast(msg, err=false) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.background = err ? '#e74c3c' : '#2d3436';
            t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000);
        }

        protectPage().then(async (session) => {
            pId = session.user.user_metadata.pos_id;
            jId = session.user.user_metadata.juri_id;
            document.getElementById('pos-badge').innerText = `üö© POS ${pId} - JURI ${jId}`;
            
            const { data } = await supabaseClient.from('peserta').select('*').order('nama_kelompok', { ascending: true });
            daftarPeserta = data; renderKelompok(data);

            document.getElementById('search-kelompok').oninput = (e) => {
                const k = e.target.value.toLowerCase();
                renderKelompok(daftarPeserta.filter(p => p.nama_kelompok.toLowerCase().includes(k)));
            };

            document.getElementById('pos-form').onsubmit = async (e) => {
                e.preventDefault();
                const btn = document.getElementById('btn-submit');
                btn.disabled = true; btn.innerText = "‚è≥ Mengirim...";

                const { error } = await supabaseClient.from('skor_pos').insert({
                    id_peserta: document.getElementById('kelompok').value,
                    id_pos: pId, id_juri: jId, nilai: document.getElementById('skor').value
                });
                
                btn.disabled = false; btn.innerText = "KIRIM NILAI SEKARANG";
                if (error) showToast("‚ùå Gagal! Anda sudah menilai RT ini.", true);
                else { showToast("‚úÖ Berhasil disimpan!"); e.target.reset(); renderKelompok(daftarPeserta); }
            };
        });

        function renderKelompok(d) {
            document.getElementById('kelompok').innerHTML = d.map(p => `<option value="${p.id}">${p.nama_kelompok}</option>`).join('');
        }
    </script>
</body>
</html>
