<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>Input Nilai Pos</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>üìù Input Nilai Pos</h2>
            <form id="pos-form">
                <div class="form-group">
                    <label>Cari Kelompok (RT/RW)</label>
                    <input type="text" id="search-kelompok" placeholder="Ketik nomor RT atau RW..." style="margin-bottom: 10px;">
                    
                    <label>Pilih Kelompok</label>
                    <select id="kelompok" size="5" required></select>
                </div>

                <div class="form-group">
                    <label>Skor (0-100)</label>
                    <input type="number" id="skor" min="0" max="100" placeholder="Masukkan nilai..." required>
                </div>
                <button class="btn" type="submit">Kirim Nilai</button>
            </form>
            <button onclick="handleLogout()" style="margin-top:20px; background:none; border:none; color:red; cursor:pointer; width:100%;">Logout</button>
        </div>
    </div>

    <script src="../assets/js/app.js"></script>
    <script>
        let daftarPeserta = [];

        protectPage().then(async (session) => {
            const posId = session.user.user_metadata.pos_id; 
            
            // Ambil data dari tabel peserta
            const { data: pesertas } = await supabaseClient.from('peserta').select('*');
            daftarPeserta = pesertas;
            
            renderKelompok(daftarPeserta);

            // Fungsi Filter Live
            document.getElementById('search-kelompok').addEventListener('input', (e) => {
                const keyword = e.target.value.toLowerCase();
                const filtered = daftarPeserta.filter(p => 
                    p.nama_kelompok.toLowerCase().includes(keyword)
                );
                renderKelompok(filtered);
            });

            document.getElementById('pos-form').onsubmit = async (e) => {
                e.preventDefault();
                const { error } = await supabaseClient.from('skor_pos').insert({
                    id_peserta: document.getElementById('kelompok').value,
                    id_pos: posId,
                    nilai: document.getElementById('skor').value
                });
                
                if (error) {
                    alert("Gagal! Mungkin kelompok ini sudah dinilai di pos ini.");
                } else {
                    alert("Berhasil menginput nilai!");
                    e.target.reset();
                    renderKelompok(daftarPeserta); // Reset list
                }
            };
        });

        function renderKelompok(data) {
            const select = document.getElementById('kelompok');
            select.innerHTML = data.map(p => 
                `<option value="${p.id}">${p.nama_kelompok}</option>`
            ).join('');
        }
    </script>
</body>
</html>
